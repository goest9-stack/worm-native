
<!DOCTYPE html>
<html lang="id" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>WORM GPT // ANANDA MAULANA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <!-- Babel Standalone for In-Browser JSX Compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script>
      // Tail Configuration
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { 
              mono: ['JetBrains Mono', 'monospace'],
              sans: ['Inter', 'sans-serif']
            },
            colors: {
              obsidian: '#050505',
              glass: 'rgba(255, 255, 255, 0.03)',
              'glass-border': 'rgba(255, 255, 255, 0.08)',
            }
          }
        }
      }

      // Polyfill for process.env to allow Netlify Env Vars or prevent crash
      window.process = {
        env: {
          NODE_ENV: 'production',
          // Note: Real Netlify Env Vars are injected at build time if using a bundler.
          // For runtime/browser-only, they must be manually populated or replaced.
          // This placeholder prevents crashes.
        }
      };
    </script>
    
    <style>
      body { 
        margin: 0; 
        background-color: #050505; 
        color: #fff;
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        position: fixed; /* Mencegah pull-to-refresh di mobile */
      }
      
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

      /* Mencegah zoom otomatis pada input di iPhone */
      input, textarea, select {
        font-size: 16px !important;
      }
      
      @media (min-width: 768px) {
        input, textarea, select {
          font-size: 14px !important;
        }
      }
    </style>
